<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="register.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>Note<span class="highlight">It!</span></h1>
      </div>
      <nav>
        <ul>
          <li><a href="1Page.html">HOME</a></li>
          <li><a href="register.html">REGISTER</a></li>
          <li><a href="2Page.html">SIGN IN</a></li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <div class="form-box">
        <h2>REGISTRATION FORM</h2>
        <form action="#" method="POST">
          <div class="input-box">
            <label for="username">Username</label>
            <input
              type="text"
              placeholder="Username"
              name="username"
              required
            />
          </div>
          <div class="input-box">
            <label for="email">Email</label>
            <input type="email" placeholder="Email" name="email" required />
          </div>
          <div class="input-box">
            <label for="password">Password</label>
            <input
              type="password"
              placeholder="Password"
              name="password"
              required
            />
          </div>

          <div class="input-box">
            <label for="confirm-password">Confirm Password</label>
            <input
              type="Password"
              placeholder="Confirm Password"
              name="confirm-password"
              required
            />
          </div>
          <div class="input-box">
            <label for="dob">Date of Birth</label>
            <input type="date" placeholder="dob" name="dob" required />
          </div>
          <label><input type="checkbox" /> Remember This Account?</label>
          <div class="sign-up-btn">
            <button type="submit">REGISTER</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
